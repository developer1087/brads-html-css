<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.js">
  <!-- Text -->
   <div>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter name">
  </div>
  <!-- Email -->
   <div>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter email">
  </div>
  <!-- Textarea -->
   <div>
    <label for="message">Message</label><br>
     <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter text here"></textarea>  
   </div>
   <!-- Select -->
   <div>
    <label for="sex">Sex</label>
    <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female" selected>Female</option>
      <option value="other">Other</option>
    </select>
   </div>
   <!-- Number -->
   <div>
    <label for="age">Age</label><br>
    <input type="number" name="age" id="age">
   </div>
   <!-- Date -->
   <div>
    <label for="birthdate">Birthdate</label><br>
    <input type="date" name="birthdate" id="birthdate">
   </div>
   <!-- Radio -->
   <div>
    <label for="membership">Membership</label>
    <input type="radio" name="membership" value="simple" id="membership">Simple
    <input type="radio" name="membership" value="standard" id="membership" checked>Standard
    <input type="radio" name="membership" value="premium" id="membership">Premium
   </div>
   <!-- Checkbox -->
   <div>
    <label for="membership">I Like..</label>
    <input type="checkbox" name="likes" value="simple" id="bikes">Bikes
    <input type="checkbox" name="likes" value="standard" id="surfing" checked>Surfing
    <input type="checkbox" name="likes" value="premium" id="ski">Ski
   </div>
   <!-- Input Submit -->
   <input type="submit" value="submit">
   <!-- Using button tag -->
   <!-- <button type="submit">Submit</button> -->

   <button type="reset">Reset</button>
   
  </form>
</body>
</html>
