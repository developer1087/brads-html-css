<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">google</a>
  </p>
  <!-- To open in another Tab -->
  <p>
    <a href="http://google.com" target="_blank">google</a>
  </p>
  <!-- Internal link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <!-- Local image -->
  <img src="/Images/anna.jpeg" alt="Anna" width="300">

  <!-- Remote image -->
  <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="random img" width="300">
</body>
</html>
